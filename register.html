<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CloudVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <span class="icon">✨</span>
        <h2>Join CloudVault</h2>
        <p>Create your secure account in seconds.</p>
      </div>
      <form id="regForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="your@example.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="input-group">
          <label for="role">Account Type</label>
          <select id="role">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>
        <!-- New input for specialty, shown conditionally by JS if needed -->
        <div class="input-group" id="specialtyGroup" style="display: none">
          <label for="specialty">Specialty (e.g., Cardiologist)</label>
          <input
            type="text"
            id="specialty"
            placeholder="e.g., General Physician"
          />
        </div>
        <button type="submit" class="btn btn-submit">
          <span>Register</span>
          <div class="spinner hidden"></div>
        </button>
      </form>
      <p class="auth-footer">
        Already registered? <a href="login.html">Login here</a>
      </p>
    </div>
    <div id="notification-container" class="notification-container"></div>
    <script src="js/auth.js"></script>
    <script>
      // Add client-side logic to show/hide specialty field
      document.addEventListener("DOMContentLoaded", () => {
        const roleSelect = document.getElementById("role");
        const specialtyGroup = document.getElementById("specialtyGroup");
        const specialtyInput = document.getElementById("specialty");

        function toggleSpecialtyInput() {
          if (roleSelect.value === "doctor") {
            specialtyGroup.style.display = "block";
            specialtyInput.required = true; // Make it required for doctors
          } else {
            specialtyGroup.style.display = "none";
            specialtyInput.required = false;
            specialtyInput.value = ""; // Clear value if not a doctor
          }
        }

        roleSelect.addEventListener("change", toggleSpecialtyInput);
        toggleSpecialtyInput(); // Call on load to set initial state
      });
    </script>
  </body>
</html>
